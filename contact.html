<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact</title>
    <style>
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="h-screen bg-gray-700">

        <header class="flex bg-yellow-500 justify-between items-center shadow-xl">
            <div class="w-1/2 font-bold text-green-700 italic text-4xl mx-5 my-2 tracking-light">
                <div class="shadowl-xl ">
                    Krypt
                </div>
            </div>
            <div>
                <img src="images/grocery-store.png" alt="" class="w-7 h-7 mx-5">
            </div>

            <div>
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <img src="images/hamburger.png" alt="" class="w-7 h-7 mx-5">
                </button>
    
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <!-- <h5 id="offcanvasRightLabel">Offcanvas right</h5> -->
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body flex flex-col gap-4">
                    <a href="index.html" class="bg-gray-300 p-2  underline-none hover:text-white hover:bg-gray-700">Home</a>
                    <a href="product.html" class="bg-gray-300 p-2 underline-none hover:text-white hover:bg-gray-700">Product</a>
                    <a href="contact.html" class="bg-gray-300 p-2 underline-none hover:text-white hover:bg-gray-700">Contact</a>
                    <a href="#" class="bg-gray-300 p-2 underline-none hover:text-white hover:bg-gray-700">About</a>
                </div>
                </div>
            </div>
        </header>

        <section id="contact">
            <div
                class="font-bold text-white text-4xl my-5 mx-auto 
                text-center uppercase"
            >
                Contact
            </div>
        </section>

        <section id="input-form" class="mb-12">
            <div class="flex flex-col">
                <form 
                    class="flex flex-col items-center"
                >
                
                    <input 
                    type="text"
                    placeholder="Name:"
                    class="my-3 w-1/2 md:w-1/3 rounded-md placeholder:pl-2">

                    <input 
                    type="text"
                    placeholder="Email:" 
                    class="my-3 w-1/2 md:w-1/3 rounded-md placeholder:pl-2">

                    <input 
                    type="text" 
                    placeholder="Phone Number:"
                    class="my-3 w-1/2 md:w-1/3 rounded-md placeholder:pl-2">

                    <textarea name="" id=""
                    class="w-1/2 md:w-1/3 h-[7rem] my-3 rounded-md">
                        
                    </textarea>

                    <button 
                        class="bg-orange-600 text-white w-1/2 md:w-1/3 my-5 py-1
                        rounded-md tracking-light scale-100 hover:scale-110 transition-transform 
                        duration-300 ease-in-out">
                        Send message
                    </button>
                    
                </form>
                
            </div>
        </section>

        <footer id="footer-one" class="bg-white mt-5">
            <div class="flex justify-between items-center text-center mx-7 md:mx-10">
                <div class="flex-col font-bold text-sm my-3">
                    <div class="m-3">
                        <a href="#" class="hover:text-blue-500 hover:underline duration-500s">About</a>
                    </div>
                    <div class="m-3">
                        <a href="contact.html" class="hover:text-blue-500 hover:underline active:text-red-600">Contact</a>
                    </div>
                </div>
                <div class="flex-col font-bold text-sm my-3">
                    <div class="m-3">
                        <a href="product.html" class="hover:text-blue-500 hover:underline duration-500s">Products</a>
                    </div>
                    <div class="m-3">
                        <a href="#" class="hover:text-blue-500 hover:underline duration-500">FAQ</a>
                    </div>
                </div>
                <div class="flex-col font-bold text-sm my-3">
                    <div class="m-3">
                        <a href="#" class="hover:text-blue-500 hover:underline duration-500">Developers</a>
                    </div>
                    <div class="m-3">
                        <a href="#" class="hover:text-blue-500 hover:underline duration-500">Terms of service</a>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center text-center text-sm font-light mx-2 md:mx-5 my-5">
                <div class="flex gap-3">
                    <div>
                        <img src="images/icon-instagram.svg" alt="" 
                        class="scale-100 hover:scale-110 transition-transform 
                        duration-300 ease-in-out">
                    </div>
                    <div>
                        <a href="#">
                            <img src="images/icon-twitter.svg" alt="" 
                            class="scale-100 hover:scale-110 transition-transform 
                            duration-300 ease-in-out">
                        </a>
                    </div>
                    <div>
                        <img src="images/icon-facebook.svg" alt="" 
                        class="scale-100 hover:scale-110 transition-transform 
                        duration-300 ease-in-out">
                    </div>
                </div>

                <div class="text-blue-400 font-xl">
                    Secured by solana
                </div>

                <div>
                    &copy; Copyrights 2024
                </div>

            </div>
            <div class="flex justify-center items-center text-center mx-auto">
                <a href="login.html" class=" rounded-md  my-2
                bg-orange-500 inline w-10 hover:text-white">
                    >>
                </a>
            </div>
        </footer>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
