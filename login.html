<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Krypt</title>
</head>
<body>
    <div class="screen bg-gray-700">

        <header class="flex bg-yellow-500 justify-between items-center shadow-xl">
            <div class="w-1/2 font-bold text-green-700 italic text-4xl mx-5 my-2 tracking-light">
                <div class="shadowl-xl ">
                    Krypt
                </div>
            </div>
            <div>
                <img src="images/grocery-store.png" alt="" class="w-7 h-7 mx-5">
            </div>
            <div>
                <img src="images/hamburger.png" alt="" class="w-7 h-7 mx-5">
            </div>
        </header>

        <section id="contact">
            <div
                class="font-bold text-white text-4xl my-5 mx-auto 
                text-center uppercase"
            >
                Contact
            </div>
        </section>

        <section id="input-form" class="mb-12">
            <div class="flex flex-col">
                <form 
                    class="flex flex-col items-center"
                >
                
                    <input 
                    type="text"
                    placeholder="Name:"
                    class="my-5 w-1/2 md:w-1/3 rounded-md placeholder:pl-2">

                    <input 
                    type="text"
                    placeholder="Email:" 
                    class="my-5 w-1/2 md:w-1/3 rounded-md placeholder:pl-2">

                    <input 
                    type="text" 
                    placeholder="Phone Number:"
                    class="my-5 w-1/2 md:w-1/3 rounded-md placeholder:pl-2">

                    <textarea name="" id=""
                    class="w-1/2 md:w-1/3 h-[7rem] my-5 rounded-md">
                        
                    </textarea>

                    <button 
                        class="bg-orange-600 text-white w-1/2 md:w-1/3 my-5
                        rounded-md tracking-light">
                        Send message
                    </button>
                    
                </form>
                
            </div>
        </section>

        <footer id="footer-one" class="bg-white">
            <div class="flex justify-between items-center text-center mx-7 md:mx-10">
                <div class="flex-col font-bold text-sm my-3">
                    <div class="m-3">About</div>
                    <div class="m-3">Contact</div>
                </div>
                <div class="flex-col font-bold text-sm my-3">
                    <div class="m-3">Products</div>
                    <div class="m-3">FAQ</div>
                </div>
                <div class="flex-col font-bold text-sm my-3">
                    <div class="m-3">Developers</div>
                    <div class="m-3">Terms of service</div>
                </div>
            </div>

            <div class="flex justify-between items-center text-center text-sm font-light mx-2 md:mx-5 my-5">
                <div class="flex gap-3">
                    <div>
                        <img src="images/icon-instagram.svg" alt="">
                    </div>
                    <div>
                        <img src="images/icon-twitter.svg" alt="">
                    </div>
                    <div>
                        <img src="images/icon-facebook.svg" alt="">
                    </div>
                </div>

                <div class="text-blue-400 font-xl">
                    Secured by solana
                </div>

                <div>
                    &copy; Copyrights 2024
                </div>
            </div>

            <a href="treasures.html" class=" rounded-md border border-2 bg-orange-500 inline w-10">
                >>
            </a>
        </footer>


    </div>
</body>
</html>
